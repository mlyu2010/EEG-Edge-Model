services:
  edge-models:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge-models-dev
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app/app
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
      - ./configs:/app/configs
    environment:
      - APP_NAME=EEG-Edge-Model
      - APP_VERSION=1.0.0
      - DEBUG=True
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_DIR=/app/models
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped
    networks:
      - edge-network

networks:
  edge-network:
    driver: bridge
