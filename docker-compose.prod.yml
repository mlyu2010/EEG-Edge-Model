services:
  edge-models:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: edge-models-prod
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./models:/app/models:ro
      - ./logs:/app/logs
      - ./configs:/app/configs:ro
    environment:
      - APP_NAME=EEG-Edge-Model
      - APP_VERSION=1.0.0
      - DEBUG=False
      - HOST=0.0.0.0
      - PORT=8000
      - MODEL_DIR=/app/models
      - DATA_DIR=/app/data
      - LOG_DIR=/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 4
    restart: always
    networks:
      - edge-network
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

networks:
  edge-network:
    driver: bridge
